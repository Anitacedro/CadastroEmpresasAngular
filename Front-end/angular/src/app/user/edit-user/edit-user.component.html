<div class="col-md-6 user-container">
    <h2 class="text-center">Editar Contato</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="CNPJ">CNPJ:</label>
        <input type="text" formControlName="cnpj" placeholder="CNPJ" name="cnpj" class="form-control" id="cnpj">
        <small *ngIf="editForm.controls.cnpj.invalid && !editForm.controls.cnpj.pristine">Informe o cnpj</small>
      </div>
  
      <div class="form-group">
        <label for="Nome">Nome:</label>
        <input type="text" formControlName="nome" placeholder="Nome" name="nome" class="form-control" id="nome">
        <small *ngIf="editForm.controls.nome.invalid && !editForm.controls.nome.pristine">Informe o nome</small>
      </div>

      <div class="form-group">
        <label for="RazaoSocial">Razão Social:</label>
        <input type="text" formControlName="razaoSocial" placeholder="RazaoSocial" name="razaoSocial" class="form-control" id="razaoSocial">
        <small *ngIf="editForm.controls.razaoSocial.invalid && !editForm.controls.razaoSocial.pristine">Informe a Razão Social</small>
      </div>

      <div class="form-group">
        <label for="contato">Telefone:</label>
        <input formControlName="telefone" placeholder="Telefone" name="telefone" class="form-control" id="telefone">
        <small *ngIf="editForm.controls.contato.invalid && !editForm.controls.contato.pristine">Somente números com ou sem DDD</small>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input formControlName="email" placeholder="example@domain.com" name="lastName" class="form-control" id="email">
        <small *ngIf="editForm.controls.email.invalid && !editForm.controls.email.pristine">O email informado não está no padrão</small>
      </div>


      <div class="form-group">
        <label for="cep">CEP:</label>
        <input type="text" formControlName="cep" placeholder="Cep" name="cep" class="form-control" id="cep">
        <small *ngIf="editForm.controls.cep.invalid && !editForm.controls.cep.pristine">Informe o CEP</small>
      </div>

      <div class="form-group">
        <label for="bairro">Bairro:</label>
        <input type="text" formControlName="bairro" placeholder="Bairro" name="bairro" class="form-control" id="bairro">
        <small *ngIf="editForm.controls.bairro.invalid && !editForm.controls.bairro.pristine">Informe o Bairro</small>
      </div>
      
            
      <div class="form-group">
        <label for="logradouro">Logradouro:</label>
        <input type="text" formControlName="logradouro" placeholder="Logradouro" name="logradouro" class="form-control" id="logradouro">
        <small *ngIf="editForm.controls.logradouro.invalid && !editForm.controls.logradouro.pristine">Informe o logradouro</small>
      </div>

      <div class="form-group">
        <label for="complemento">Complemento:</label>
        <input formControlName="complemento" placeholder="Complemento" name="complemento" class="form-control" id="complemento">
      </div>
        
      <div class="form-group">
        <label for="cidade">Cidade:</label>
        <input type="text" formControlName="cidade" placeholder="Cidade" name="cidade" class="form-control" id="cidade">
        <small *ngIf="editForm.controls.cidade.invalid && !editForm.controls.cidade.pristine">Informe a Cidade</small>
      </div>

      <div class="form-group">
        <label for="estado">Estado:</label>
        <input type="text" formControlName="estado" placeholder="Estado" name="estado" class="form-control" id="estado">
        <small *ngIf="editForm.controls.estado.invalid && !editForm.controls.estado.pristine">Informe o Estado</small>
      </div>

      <button class="btn btn-success " style="margin: 10px" [disabled]="editForm.invalid">Atualizar</button>
      <button class="btn btn-danger" (click)="cancelar()"> Cancelar</button>
    </form>
  </div>
